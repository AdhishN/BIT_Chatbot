<h1>Admin Panel</h1>

{% for msg in messages %}
	{{ msg }}<br><br>
{% endfor %}

{% for item in results %}
	{{ item }}
{% endfor %}

<br><br>
{% if prev_page_no %}
	<a href="{% url 'dashboard' %}?page={{ prev_page_no }}">Previous</a>
	<br>
{% endif %}
	
{% if next_page_no %}
	<a href="{% url 'dashboard' %}?page={{ next_page_no }}">Next</a>
	<br>
{% endif %}

Page no: 
{% for page_no in total_pages %}
	<a href="{% url 'dashboard' %}?page={{ page_no }}">{{ page_no }}</a>&nbsp;
{% endfor %}
